<!DOCTYPE html>
<html>
<head>
    <title>Node.js</title>
    <meta charset="utf-8" />
</head>
<body>
    <h1>Создание панарамы</h1>
    <form action="/uploadPanaram" method="post" enctype="multipart/form-data">
        <label>Нaзвание экскурсии</label><br>
        <input type="text" name="nameCollection" required/> <br><br>

        <label>Нaзвание комнаты</label><br>
        <input type="text" name="namePanaram" required/> <br><br>

        <label>Панарама (формат jpeg или jpg)</label><br>
        <input type="file" name="filesdata" accept="image/jpeg"/> <br><br>

        <label>Шаблон(формат png)</label><br>
        <input type="file" name="filesdata" accept="image/png"/>
        <br><br>


        <label>Активные зоны</label><br>

        <div class="activeZones"></div>
        
        <input type="button" value="Add active zone" class="addActiveZone">
        <input type="button" value="Remove active zone" class="removeActiveZone">
        <br><br>
        

        <input type="submit" value="Send" id="send"/>
    </form>
     <script src="../scripts/addActiveZone.js"></script>
</body>
<html>
